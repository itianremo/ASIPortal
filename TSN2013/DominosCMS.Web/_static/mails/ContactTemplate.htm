<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">

#mainContent {
    font-family: Verdana, Arial, Sans-Serif;
    font-size: 80%;
	width: 900px;
	margin: 0 auto;
	padding: 0;
}

.display-label,
.editor-label
{
    font-weight:bold;
}

.display-label,
.editor-label,
.display-field,
.editor-field
{
    margin: 0.5em 0;
}

    </style>
</head>
<body>

    <div id="mainContent">
        <div>
                <table style="WIDTH: 100%">
                    <tr>
                        <td style="WIDTH: 50%">
                            <div class="editor-label">
                                First Name
                            </div>
                            <div class="editor-field">
                                {FirstName}
                            </div>
                        </td>
                        <td style="WIDTH: 50%">
                            <div class="editor-label">
                                Last Name
                            </div>
                            <div class="editor-field">
                                {LastName}&nbsp;
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="WIDTH: 50%">
                            <div class="editor-label">
                                Phone number
                            </div>
                            <div class="editor-field">
                                {Phone}&nbsp;
                            </div>
                        </td>
                        <td style="WIDTH: 50%">
                            <div class="editor-label">
                                Email
                            </div>
                            <div class="editor-field">
                                {Email}&nbsp;
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="WIDTH: 50%">
                            <div class="editor-label">
                                Company/Organization
                            </div>
                            <div class="editor-field">
                                {Company}&nbsp;
                            </div>
                        </td>
                        <td style="WIDTH: 50%">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <div class="editor-label">
                                Country
                            </div>
                            <div class="editor-field">
                                {Country}&nbsp;
                            </div>
                        </td>
                        <td>
                            <div class="editor-label">
                                State
                            </div>
                            <div class="editor-field">
                                {State}&nbsp;
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="WIDTH: 50%">
                            <div class="editor-label">
                                Operating System
                            </div>
                            <div class="editor-field">
                                {OS}
                            </div>
                        </td>
                        <td style="WIDTH: 50%">
                            <div class="editor-label">
                                Hardware details
                            </div>
                            <div class="editor-field">
                                {HW}
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <div class="editor-label">
                                Subject
                            </div>
                            <div class="editor-field">
                                {Subject}&nbsp;
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="editor-label">
                                Additional comments/questions
                            </div>
                            <div class="editor-field">
                                {Comments}
                            </div>
                        </td>
                    </tr>
                </table>
        </div>
    </div>

</body>
</html>
